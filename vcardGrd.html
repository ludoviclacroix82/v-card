<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Card Grid</title>
    <link rel="stylesheet" href="vcardGrd.css">
</head>
<body>
    <main>
        <section>
            <article class="vCard">        
                <div class="header">
                    <div class="header-logo">Logo</div>
                    <div class="header-footer">
                        <p>Email</p>
                        <p>Phone</p>
                        <p>find</p>
                    </div>

                </div>
                <div class="content">
                    <div class="content-picture">
                        <figure>
                            <img src="assets/v-card-user.png" alt="" >
                        </figure>
                    </div>
                    <div class="content-info">
                        <div class="name">Santhus deb</div>
                        <div class="detail">Creative director - Saint Studio</div>
                        <div class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore sapiente nobis reprehenderit in? Numquam esse earum facilis commodi et. </div>
                        <div class="buton">
                            <button onclick="window.location.href = '#';">Portfolio</button>
                            <button onclick="window.location.href = '#';">Resume</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
